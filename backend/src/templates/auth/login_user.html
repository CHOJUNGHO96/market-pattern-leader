<!-- templates/user_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        li {
            font-size: 16px;
            margin-bottom: 10px;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google User Information</h1>
        <ul>
            <li><strong>Name:</strong> {{ user_info.name }}</li>
            <li><strong>Email:</strong> {{ user_info.email }}</li>
            <li><strong>Profile Picture:</strong></li>
            <img src="{{ user_info.picture }}" alt="Profile Picture">
        </ul>
    </div>
</body>
</html>
